<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"type="text/css" href="contact-us.css">
    <title>Contact us form</title>
</head>
<body>
<h1>Contact Us</h1>
<form>
    <span>First name:</span>
    <input type="text"name="First Name">
    <br>
    <span>Last Name:</span>
    <input type="text"name="Last Name">
    <br>
    <span>Email:</span>
    <input type="text"name="email">
    <br>
     <span>Town</span>
    <select name="town">
        <option value="1">Sofia</option>
        <option value="2">Pleven</option>
        <option value="3">Plovdiv</option>
        <option value="4">Varna</option>
        <option value="5">Burgas</option>
    </select>
    <input type="submit"name="submit" value="submit">
</form>
</body>
</html>
